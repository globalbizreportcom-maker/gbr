name: Deploy Frontend to VPS (Prebuilt & Safe)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies and build
      - name: Install dependencies
        run: npm install --production --legacy-peer-deps


      - name: Build Next.js app
        run: npm run build

      # 4️⃣ Archive only the necessary build files
      - name: Archive build for transfer
        run: |
          tar -czf frontend-build.tar.gz \
          package.json \  
          package-lock.json \
          public \
          .next \
          next.config.mjs

      # 5️⃣ Deploy over SSH: remove old build
      - name: Clean old files on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/frontend
            echo "Removing old build files..."
            rm -rf .next public package.json package-lock.json next.config.mjs

      # 6️⃣ Copy new build archive
      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          source: "frontend-build.tar.gz"
          target: "/var/www/frontend/"

      # 7️⃣ Extract build and install fresh node_modules, then restart PM2
      - name: Extract build & install on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/frontend
            echo "Extracting build..."
            tar -xzf frontend-build.tar.gz
            rm frontend-build.tar.gz

            echo "Installing fresh dependencies..."
           npm install --production --legacy-peer-deps

            echo "Restarting PM2..."
            pm2 restart frontend || pm2 start npm --name "frontend" -- start
            pm2 save
