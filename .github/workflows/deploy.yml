name: Deploy Frontend to VPS (Prebuilt)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Archive build for transfer
        run: |
          tar -czf frontend-build.tar.gz \
            package.json \
            package-lock.json \
            next.config.mjs \
            public \
            .next

      - name: Clean old build on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: appuser
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/frontend
            rm -rf .next public

      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.HOST }}
          username: appuser
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          source: "frontend-build.tar.gz"
          target: "/var/www/frontend/"

      - name: Extract, install deps & restart PM2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: appuser
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/frontend
            tar -xzf frontend-build.tar.gz
            rm frontend-build.tar.gz

            npm ci --omit=dev

            pm2 restart frontend || pm2 start npm --name "frontend" -- start
            pm2 save
