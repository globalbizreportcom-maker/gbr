          #   npm install
          #   npm run build
          #   pm2 restart globalbizreport
   script: |
  cd /var/www/app
  git fetch origin main
  git reset --hard origin/main
  npm ci --only=production
  npm run build
  pm2 restart globalbizreport || pm2 start npm --name "globalbizreport" -- start
  pm2 save
